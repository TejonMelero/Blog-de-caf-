<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogdeCafé</title>
    <link rel="icon" type="imgage/png" href="img/cafe.png">
    <link rel="stylesheet" href="css/normaliza.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Narrow:wght@400;700&
family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
 <body>
   <header class="header">

    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
           <h1 class="logo_nombre no-margin centrar-texto">Blog<span class="logo_bold">de Café</span></h1>
            </a>
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                <a href="contacto.html" class="navegacion_enlace">Contacto</a>

            </nav>

        </div>

    </div>
                 <div class="header_texto">
                    <h2 class="no-margin">Blog de Café con consejos y trucos</h2>
                    <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>

                </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
            <form class="formulario">   <!--Crear un formulario--> 
                <div class="campo">     <!--Crear un campo-->
                    <label class="campo__label" for="nombre">Nombre</label><!--Titulo del encabezado que al seleccionar nombre automaticamente se selecciona la casilla-->
                    <input  
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                    >   <!--Tu nombre se vea en la casilla-->

                </div>
                <div class="campo">     <!--Crear un campo-->
                    <label class="campo__label" for="apellidos">Apellidos</label>
                    <input  
                    class="campo__field"
                    type="text" 
                    placeholder="Tus Apellidos" 
                    id="Apellidos"
                    >   <!--Tu nombre se vea en la casilla-->

                </div>
                <div class="campo">     <!--Crear un campo-->
                    <label class="campo__label" for="email">Correo Electrónico</label>
                    <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu email" 
                    id="email"
                    >   <!--Tu nombre se vea en la casilla-->

                </div>
                   <div class="campo">     <!--Crear un campo-->
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea 
                    class="campo__field campo__field--textarea"
                    id="Mensaje"
                    ></textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar" class=" boton boton--primario"><!--Crear un botón para enviar datos-->

                </div>
            </form>

        </div>
        
    </main>

    <footer class="footer">
        <div class="contenedor">  <!--bloque del footer-->
            <div class="barra">
                <a class="logo" href="index.html">
               <h1 class="logo_nombre no-margin centrar-texto">Blog<span class="logo_bold">de Café</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
